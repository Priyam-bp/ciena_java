<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 0px 10px 0px 10px;">
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h2>Add Device to Inventory</h2>
        <form #deviceForm="ngForm" (ngSubmit)="saveDevie(deviceForm)" style="width: 50%; padding: 10px; border: 1px solid black; border-radius: 15px; margin-top: 20px;">
            <div class="mb-3">
              <label for="name" class="form-label">Device Name</label>
              <input type="text" class="form-control" [(ngModel)]="device.name" name="name">
            </div>
            <div class="mb-3">
              <label for="devicetype" class="form-label">Device Type</label>
              <input type="text" class="form-control" [(ngModel)]="device.deviceType" name="deviceType">
            </div>
            <div style="display: flex; justify-content: center;"><button type="submit" class="btn btn-primary">Add Device</button></div>
          </form>
    </div>
</body>
</html>
