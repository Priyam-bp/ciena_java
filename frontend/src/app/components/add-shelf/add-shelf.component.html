<div style="padding: 0px 10px 0px 10px;">
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h2>Add Shelf to Inventory</h2>
        <form #shelfForm="ngForm" style="width: 50%; padding: 10px; border: 1px solid black; border-radius: 15px; margin-top: 20px;">
            <div class="mb-3">
              <label for="name" class="form-label">Shelf Name</label>
              <input placeholder="Shelf name" type="text" class="form-control" [(ngModel)]="shelf.name" name="name">
            </div>
            <div class="mb-3">
              <label for="shelfType" class="form-label">Shelf Type</label>
              <input placeholder="Shelf Type" type="text" class="form-control" [(ngModel)]="shelf.shelfType" name="shelfType">
            </div>
            <div class="mb-3">
              <label for="shelfPositionType" class="form-label">Number of Shelf Positions</label>
              <input placeholder="Number of shelf positions" type="number" class="form-control" [(ngModel)]="shelfPositionCount" name="shelfPositionCount">
            </div>
            <div style="display: flex; justify-content: center;"><button type="submit" (click)="saveShelf()" class="btn btn-primary">Add Shelf</button></div>
          </form>
    </div>
  </div>
